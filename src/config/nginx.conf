# nginx vhost config file for Docker

upstream mrsudo_app {
    server 127.0.0.1:3000;
    ## For load-balancing, later
    # server 127.0.0.1:3000 weight=5;
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    # server 127.0.0.1:3003;
    # keepalive 6;
}

server {
    listen 0.0.0.0:80;
    server_name mrsudo.v0.io docker.dev;
    access_log /var/log/nginx/mrsudo.log;
    root /usr/share/nginx;

    location ~ \.(svg|jpe?g|gif|png|webm|css|js|html|otf|ttf|woff|bmp|pdf)$ {
        access_log off;
        expires 7d;
        break;
    }

    location / {
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://mrsudo_app/;
    }
}
